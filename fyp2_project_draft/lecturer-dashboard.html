<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lecturer Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #fff5f5;
    }
    .navbar {
      background-color: #c62828;
    }
    .navbar-brand, .nav-link, .dropdown-toggle {
      color: white !important;
    }
    .table-container {
      overflow-x: auto;
    }
    .card {
      margin-top: 20px;
    }
  </style>
</head>
<body>

<!-- Top Navbar -->
<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">üéì UniAttendance</a>
    <div class="dropdown ms-auto">
      <button class="btn btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
        Dr. Alias
      </button>
      <ul class="dropdown-menu dropdown-menu-end">
        <li><a class="dropdown-item" href="login.html">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main Content -->
<div class="container mt-5">
  <h2 class="text-center">Live Student Attendance</h2>

  <div class="table-container mt-4">
    <table class="table table-bordered table-striped">
      <thead class="table-danger">
        <tr>
          <th>Student Name</th>
          <th>Matric No</th>
          <th>Time</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="attendance-table">
        <!-- Data will be inserted here -->
      </tbody>
    </table>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Example data - to be replaced with real-time fetch later
  const attendanceRecords = [
    { name: "Aisyah Z", matric: "CB221038", time: "09:01 AM", status: "Present" },
    { name: "Hafiz R", matric: "CB221020", time: "09:02 AM", status: "Present" },
    { name: "Zul A", matric: "CB221015", time: "-", status: "Absent" }
  ];

  const tbody = document.getElementById("attendance-table");
  attendanceRecords.forEach(record => {
    const row = document.createElement("tr");
    row.innerHTML = `
      <td>${record.name}</td>
      <td>${record.matric}</td>
      <td>${record.time}</td>
      <td>${record.status === "Present" ? "‚úÖ" : "‚ùå"}</td>
    `;
    tbody.appendChild(row);
  });
</script>
</body>
</html>
