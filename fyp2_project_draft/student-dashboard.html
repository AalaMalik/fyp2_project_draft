<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f3f9ff;
    }
    .navbar {
      background-color: #1491c8;
    }
    .navbar-brand, .nav-link, .dropdown-toggle {
      color: white !important;
    }
    .table-container {
      overflow-x: auto;
    }
    .btn-scan {
      background-color: #1491c8;
      color: white;
    }
  </style>
</head>
<body>

<!-- Top Navbar -->
<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">üìò UniAttendance</a>
    <div class="dropdown ms-auto">
      <button class="btn btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
        Welcome, Aisyah
      </button>
      <ul class="dropdown-menu dropdown-menu-end">
        <li><a class="dropdown-item" href="login.html">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main Content -->
<div class="container text-center mt-5">
  <h2>Welcome, Student!</h2>
  <p class="text-muted">Course ID: CSE101 | Course Name: Network Security</p>

  <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-4">
    <button class="btn btn-scan px-4" type="button">üì∑ Scan Attendance QR</button>
  </div>

  <div class="table-container">
    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>Date</th>
          <th>Time</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="attendance-table">
        <!-- Fetched dynamically -->
      </tbody>
    </table>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const attendanceData = [
    { date: "2025-06-25", time: "09:00 AM", status: "Present" },
    { date: "2025-06-26", time: "09:00 AM", status: "Absent" },
    { date: "2025-06-27", time: "09:00 AM", status: "Present" }
  ];

  const tbody = document.getElementById("attendance-table");
  attendanceData.forEach(entry => {
    const row = document.createElement("tr");
    row.innerHTML = `
      <td>${entry.date}</td>
      <td>${entry.time}</td>
      <td>${entry.status === "Present" ? "‚úÖ" : "‚ùå"}</td>
    `;
    tbody.appendChild(row);
  });
</script>
</body>
</html>
